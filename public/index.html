<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font: Roboto Condensed-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweets -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar"> 
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Tweet Composer -->
          <section class="new-tweet">
              <h2>Compose Tweet</h2>
              <form action="/tweets/ method="POST">
                <textarea name="text" id="newTweet" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter" id="counter">140</span>
              </form>
            </section>

      <!-- Tweet Container -->
      <section class="tweets">
        <article class="tweet">
          <header class="tweet-header">
            <img class="avatar" src="/images/bird.png">
            <header class="name" name="name">Bill Fields</header>
            <header class="handle" name="handle">@MrFields</header>
          </header>
          <div class="content" name="content">Little tweet here</div>
          <footer class="footer">
            <time class="datestamp">10 days ago</time>
            <span class="connect">
              <img class="retweet" src="/images/retweet.png">
              <img class="like" src="/images/like.png">
              <img class="flag" src="/images/flag.png">
            </span>

            </footer>
          </article>

      </section>
    </main>

  </body>
</html>
